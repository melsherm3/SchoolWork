<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Red Arrow Racing - Running Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type = "text/javascript" src = "redarrow.js"></script>
	<script type = "text/javascript" src = "running-calculator.js"></script>
</head>
<body>
    <div class="header" id="header"></div>
    <div class="maincontent">
		<h1 class="page-header">Running Calculator</h1>
		<div class="calculator" style="background-color:#f0f0f0;" id="calculator">
			<p>Distance (miles):<br />
			<input type="text" id="distance" name="distance"  onfocus="this.value=''" /></p>
			<p>Time:<br />
			<input type="text" id="hours" name="hours" value="hours" onfocus="this.value=''"> <input type="text" id="minutes" name="minutes" value="minutes" onfocus="this.value=''"> <input type="text" id="seconds" name="seconds" value="seconds" onfocus="this.value=''" /></p>
			<input type="button" value="Calculate Pace" onclick="calculate()" />
			<p>Pace: </p>
			<p id="pace"></p>
			<p>Change the background color: <a href="#" onclick="calculator.changeBgColor('red')">Red</a> | <a href="#" onclick="calculator.changeBgColor('blue')">Blue</a> | <a href="#" onclick="calculator.changeBgColor('white')">White</a> | <a href="#" onclick="calculator.changeBgColor('#f0f0f0')">Reset</a> ~~ <a href="#" onclick="calculator.announceColor()">Announce Color</a></p>
		</div>
			
		
    </div>
    <div class="footer">
        <p>&copy; 2015 Red Arrow Racing</p>
    </div>

</body>
</html>
